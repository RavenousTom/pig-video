<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping Video with Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }
    #unmute-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <button id="unmute-btn">ðŸ”Š Tap to Unmute</button>

  <script>
    const video = document.getElementById("bg-video");
    const unmuteBtn = document.getElementById("unmute-btn");

    unmuteBtn.addEventListener("click", () => {
      video.muted = false;
      video.play();
      unmuteBtn.style.display = "none";
    });
  </script>
</body>
</html>
